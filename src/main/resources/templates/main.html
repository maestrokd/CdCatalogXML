<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/main_loadTable.js"></script>

    <script type="text/javascript" language="javascript" >
        var pageGlobal = 1;
        var sizeGlobal = 3;
    </script>


</head>
<body>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h5>Upload XML-file to server</h5></div>
                <div class="panel-body">
                    <form method="POST" enctype="multipart/form-data" action="/api/catalog/upload">
                        <div class="col-sm-12">
                            <label for="file">File to upload:</label>
                        </div>
                        <div class="col-sm-12">
                            <input type="file" class="form-control-file" id="file" name="file"/>
                        </div>
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-default btn-block">Upload</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><h5>Download XML file from server</h5></div>
                <div class="panel-body">
                    <div class="col-sm-12">
                        <button onclick="location.href='/api/catalog/download'"
                                class="btn btn-default btn-block">Download
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-9">
            <div th:if="${UploadFileInfoMessage}" class="alert alert-success alert-dismissible fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong th:text="${UploadFileInfoMessage}"></strong>
            </div>
            <div th:if="${UploadFileErrorMessage}" class="alert alert-danger alert-dismissible fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong th:text="${UploadFileErrorMessage}"></strong>
            </div>
            <div th:if="${MainErrorMessage}" class="alert alert-danger alert-dismissible fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong th:text="${MainErrorMessage}"></strong>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><h3>Table with pagination via Ajax</h3></div>
                <div class="panel-body">
                    <table id="table_ForAjax_Id" class="table table-striped"></table>
                    <div id="buttons"></div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><h3>Table via Javascript library DataTables</h3></div>
                <div class="panel-body">
                    <table id="table_DataTable_Id" class="display">
                        <thead>
                        <tr>
                            <th>TITLE</th>
                            <th>ARTIST</th>
                            <th>COUNTRY</th>
                            <th>COMPANY</th>
                            <th>PRICE</th>
                            <th>YEAR</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cd : ${cds}">
                            <td th:text="${cd?.title}">11</td>
                            <td th:text="${cd?.artist}">11</td>
                            <td th:text="${cd?.country}">11</td>
                            <td th:text="${cd?.company}">11</td>
                            <td th:text="${cd?.price}">11</td>
                            <td th:text="${cd?.year}">11</td>
                        </tr>
                        </tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
            </div>

            <!--<div class="panel panel-default">-->
            <!--<div class="panel-heading"><h3>Catalog for test</h3></div>-->
            <!--<div class="panel-body">-->
            <!--<div>-->
            <!--<ul>-->
            <!--<li th:each="file : ${files}">-->
            <!--<a th:href="${file}" th:text="${file}"/>-->
            <!--</li>-->
            <!--</ul>-->
            <!--</div>-->

            <!--</div>-->
            <!--</div>-->

        </div>
    </div>
</div>

</body>
</html>
